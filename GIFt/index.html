<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">

    </head>
    <body>
        <div id="header">
            <h1>Today is Rico's Birthday!</h1>
            <img id="bff-img" src="Rico.jfif">
            <h2 id="bday-age">23 Years Old</h2>
            <h4 id="bday-date">09/08/2023</h4>
        </div>

        <div class="gift-section">
            <h2 class="gift-title">Open Your First Gift!</h2>
            <h3 class="gift-hint">(HINT: Hover over the gift..)</h3>
            <div class="gift-img"></div>
        </div>

        <div class="gift-section">
            <h2 class="gift-title">Open Your Next Gift!</h2>
            <div class="gift-img2"></div>
        </div>

        <div class="gift-section">
            <h2 class="gift-title">A THIRD Gift?!</h2>
            <div class="gift-img3"></div>
        </div>

        <div class="gift-section">
            <h2 class="gift-title">Okay...ONE Final Gift!</h2>
            <div class="gift-img4"></div>
        </div>

        <p id="footer">Create Your Own Birthday GIFt Site. <a href="https://scrimba.com/learn/htmlandcss" target="_blank">this HTML & CSS course.</a></p>

    </body>
</html>
